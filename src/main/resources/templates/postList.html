<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">Post List</h1>
  <h4 class="mb-3">Spring</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-post}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
<div th:each="post : ${postList}" class="card mb-3">
  <div th:text="${post.getId()}" class="card-header"></div>
  <div class="card-body">
      <a th:href="@{'/posts/'+${post.getId}}" >
    <h5 th:text="${post.getTitle()}" class="card-title"></h5>
      </a>
    <p th:text="${post.getContent()}" class="card-text"></p>

  </div>
</div>

</div>


</body>
</html>
