<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">Post List</h1>
  <h4 class="mb-3">Spring</h4>
</div>

<div class="container">

<div th:each="post : ${postList}" class="card mb-3">
  <div th:text="${post.getId()}" class="card-header"></div>
  <div class="card-body">
      <a th:href="@{'/posts/'+${post.getId}}" >
    <h5 th:text="${post.getTitle()}" class="card-title"></h5>
      </a>
    <p th:text="${post.getContent()}" class="card-text"></p>
<!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
  </div>
</div>

</div>

</body>
</html>
